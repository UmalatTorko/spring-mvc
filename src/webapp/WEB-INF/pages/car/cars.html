<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List cars</title>
</head>
<body>
<div>
    <h2> BMW list </h2>
    <br/>
    <table>
        <tr>
            <th>Модель</th>
            <th>Серия</th>
            <th>Мотор</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getEngine()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
